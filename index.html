<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<title>Calculator Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = 'script.js' defer></script>
</head>
<body>
	<div class="calc-body">
		<div class="results">
			<div class="pending">
				500 x 2
			</div>
			<h1 id = 'answer'>1000</h1>
		</div>
		<div class="buttons">
			<button class = "op">C</button>
			<button class = "op"><i class="fa-solid fa-delete-left"></i></button>
			<button class = "op">%</button>
			<button class = "op"><i class="fa-solid fa-divide"></i></button>
			<button id = '7'>7</button>
			<button>8</button>
			<button>9</button>
			<button class = "op">X</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class = "op">-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class = "op">+</button>
			<div></div>
			<button>0</button>
			<button>.</button>
			<button class = "op" id = "equals">=</button>
		</div>
	</div>
</body>
</html>
